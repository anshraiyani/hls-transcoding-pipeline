server {
    listen 80;

    location / {
        root /usr/share/nginx/html;  # Serve static files from this directory
        try_files $uri $uri/ /index.html;  # Fallback to index.html for client-side routing
    }

    location /api/ {
        proxy_pass http://backend:5000;  # Proxy API requests to the backend service
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
